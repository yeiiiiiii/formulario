<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
    <style>
        
        input[type="submit"] {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="reset"] {
            padding: 10px 20px;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
    
</head>
<body>
    <form style="text-align: center;">
        <table>
            <tr>
                <td><h4>Nombre</h4>
                    <input type="text"/>
                </td>
                <td><h4>apellido</h4>
                    <input type="text"/>
                </td>
            </tr>
            <tr>
                <td><h4>Correo electronico</h4>
                    <input type="email" name="email" id="email">
                </td>
                <td><h4>Celular</h4>
                    <input type="tel" name="phone" id="phone">
                </td>
            </tr>
            <tr>
                <td><h4>direccion</h4>
                    <input type="text" name="street" id="street">
                </td>
            </tr>
            <tr>
                <td><h4>Fecha de nacimiento</h4>
                    <input type="date" name="birthdate" id="birthdate">
                </td>
                <td><h4>Numero de identificacion</h4>
                    <input type="text" name="id" id="id">
                </td>
            </tr>
            <>
                <td><h4>Genero</h4>
                    <input type="radio"/>
                    <label for="genero">Femenino</label>
                    <br>
                    <input type="radio"/>
                    <label for="genero">Masculino</label>
                    </td>
                <td><h4>Hobbies</h4>
                    <input type="checkbox" name="hobbies" value="deport"> Deportes
                    <br><input type="checkbox" name="hobbies" value="music"> Musica
                    <br><input type="checkbox" name="hobbies" value="video game"> Video juegos
                </td>
            </tr>    
        </table>
    </form>
    
</body>
</html>
